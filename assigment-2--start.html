<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	
	<style>	    
		* {
			margin: 0 auto;
		}
		body {
			font-family: "Press Start 2P", system-ui;
			display: flex;
			flex-direction: column;
			background-color: pink;
		}
	    img {
	        margin:5px;
			padding: 2vmin;
			background-color: white;
			border-radius: 20px;
	    }
		h1 {
			padding-top: 5vmin;
			color: rgb(255, 255, 255);
		}
	    
		/* added opacity 0.5 as a default for the thumbnails */
	    img.clickable{
	        cursor:pointer;
			opacity: 0.5;
	    }
	
	</style>
	
</head>
<body>

	<h1>My Husbands</h1>
	
	<div style="text-align:center;">
	    <table>
	        <tr>
	            <td></td>
	            <td style="text-align:center;">
                    <div><img id="main-image" alt="Main Image" /></div>

                    <!-- you may or may not use this hidden textbox-->
                    <div><input id="current-index" /></div>    
                </td>
	            <td></td>
	        
	        </tr>
	        <tr>
	            <td>
	                <img src="images/first.png" id="first-btn" />            
	                <img src="images/prev.png" id="prev-btn" />
	            </td>
	            <td>
	                <div id="thumbnail-area"></div>	        
	            </td>
	            <td>
	                <img src="images/next.png" id="next-btn" />            
	                <img src="images/last.png" id="last-btn" />
	            </td>
	        </tr>	    
	    </table>       
	</div>
    
	<script>
		//making variables that individually selects the (first, prev, next, last) buttons in the html by targeting the ID's and using  document.queryselector 
		const first_img = document.querySelector("#first-btn");
		const last_img = document.querySelector("#last-btn");
		const next_img = document.querySelector("#next-btn");
		const prev_img = document.querySelector("#prev-btn");
		// setting the names of the images and making it an array indexed from 0-4
		const image_names = ["chrollo", "gojo", "stark", "miyamura", "tengen"];

		// the first function that runs when the page loads
		const first_load = () => { 

			//setting and loading the main image on load as the first in the array (0)
			set_main_image(0)
			//loads the thumbnails
			set_thumbnails()
			//loads the first thumbnail and makes the first thumbnail 100% opacity
			update_thumbnails(0).style.opacity = "1";
		}
	
		// function to set the main image
		const set_main_image = (index) => {
			
			document.querySelector('#main-image').src = "images/" + image_names[index] + ".jpg";
			// TODO: set the main-image src image based on the passed parameter	  
			// TODO: set the hidden textbox to the current index (if you take this approach)	
			
			current_index = index;
			
			// update the thumbnails based on the current selection
			update_thumbnails(index);
		}
	
		const set_thumbnails = () => {

			image_names.forEach( (name, index) => {

				let new_thumb = document.createElement('img');

				new_thumb.src = "images/" + name + "-small.jpg";	

				new_thumb.classList.add("clickable");
				new_thumb.addEventListener("click",() => {

					set_main_image(index);


				});

				document.querySelector('#thumbnail-area').appendChild(new_thumb);

				// console.log(new_thumb);

			});
			// TODO: declare a variable for the thumbnail strip html (optional)
	
			// TODO: loop through the global array and build the html
			//       - add an onclick handler to each thumbnail to call set_main_image(index)
	
			// TODO: add the html to the divThumbArea
	
		} 
	
		const update_thumbnails = (current_index) => {
			// TODO: you'll need to loop through all thumbnails
			//		- turn on an indicator (eg opacity:1.0) if it's the selected thumb
			//		- turn off the indicator (eg opacity:0.5) if it's not
			 const image_loop = document.querySelectorAll(".clickable");

			 image_loop.forEach((name, index) => {
				(current_index === index) ?  name.style.opacity = "1" : name.style.opacity = "0.5"
			 })
		} 
	
		const set_nav_first = () => {
			// TODO: navigate to the first image (this is the easy one since it's always index zero)
			set_main_image(0);
		}
		first_img.addEventListener("click", set_nav_first);
	
		const set_nav_last = () => {
			set_main_image(4);
			// TODO: navigate to the last image (should work for any size array)
		}
		last_img.addEventListener("click", set_nav_last);
	
		const set_nav_next = () => {

			//if the current index is greater or equal to 4 (which is the highest index number) then go back to 0, if not then add +1
			const set_next_img = (current_index >= image_names.length - 1) ? 0 : current_index +1;
			//sets the main image to the variable set_next_img
			set_main_image(set_next_img);

		}

		//adds event listener to the next_img button that runs the function set_nav_next
		next_img.addEventListener("click", set_nav_next);
	
		// making a function called set_nav_prev which makes the button go back one image.
		const set_nav_prev = () => {

			//if the current index is less than or equal to 0 (which is the lowest index number) then go to 4 , if not then minus 1 in the index number
			const set_prev_img = (current_index <= 0) ? image_names.length - 1 : current_index -1;
			//sets the main image to the variable set_prev_img
			set_main_image(set_prev_img);

		}	

		//adds event listener to the prev_img button that runs the function set_nav_prev
		prev_img.addEventListener("click", set_nav_prev);

		// on load runs the first_load function
		window.addEventListener("load", first_load);

	</script>
	
</body>
</html>
